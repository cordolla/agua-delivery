services:
  postgres:
    image: postgres:15-alpine
    container_name: agua-delivery-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    # Adiciona uma verificação para saber quando o Postgres está realmente pronto
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d products-service"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agua-delivery-net

  discovery-service:
    build:
      context: . # Mude para o diretório raiz
      dockerfile: discovery-service/Dockerfile # Especifique o caminho do Dockerfile
    container_name: discovery-service
    ports:
      - "8761:8761"
    networks:
      - agua-delivery-net

  product-service:
    build:
      context: .
      dockerfile: product-service/Dockerfile
      args:
        JAR_FILE: target/product-service-0.0.1-SNAPSHOT.jar
    container_name: product-service
    ports:
      - "8081:8080" # Mapeia a porta 8081 do seu PC para a 8080 do contentor
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/products-service
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka
    # Modifica o depends_on para esperar que o serviço postgres seja saudável
    depends_on:
      postgres:
        condition: service_healthy
      discovery-service: # MUDANÇA: Garante que o Eureka inicie antes deste serviço
        condition: service_started
    networks:
      - agua-delivery-net

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
      args:
        JAR_FILE: target/order-service-0.0.1-SNAPSHOT.jar
    container_name: order-service
    ports:
      - "8082:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/orders-service
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka
    depends_on:
      product-service:
        condition: service_started # Pode esperar apenas pelo início aqui
      postgres:
        condition: service_healthy
      discovery-service: # MUDANÇA: Garante que o Eureka inicie antes deste serviço
        condition: service_started
    networks:
      - agua-delivery-net

volumes:
  postgres-data:

networks:
  agua-delivery-net:
    driver: bridge